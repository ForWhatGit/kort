<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<!-- Include JQuery -->
		<script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
		<!-- Include Bootstrap -->
		<script type="text/javascript" src="js/bootstrap/bootstrap-3.3.7.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css" />
		<!-- Include Bootstrap Treeview -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap-treeview/bootstrap-treeview.min.css"/>
		<script type="text/javascript" src="js/bootstrap-treeview/bootstrap-treeview.min.js"/></script>
		<!-- custom css -->
		<link rel="stylesheet" type="text/css" href="css/treetest.css" />
	
		<title>Kort Treetest</title>
	</head>
	
	<body>
		<script type="text/javascript" src="js/treetest.js"/></script>

		<div id="siteHeader">
			<div id="siteTitle">Kort TreeTest</div>
		</div>

		<div id="taskDesc"></div>
	
		<ul id="taskList"></ul>
		
		<div id="treeArea">
			<!--input field hidden-->
			<input type="file" id="fileInput" style="display: none;"/>
			<!--button that redirects the click (for UI purposes)-->
			<button id="fileInputButton">Add Tasks from File</button>
			<button id="prevTaskButton">Previous Task</button>
			<button id="nextTaskButton">Next Task</button>
			<div id="tree"></div>
		</div>
	</body>
</html>
